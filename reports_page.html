<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NABD Ultimate | غرفة العمليات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ar.min.js"></script>

    <style>
        :root {
            --bg-body: #0b1120;
            --bg-card: #151e32;
            --bg-glass: rgba(21, 30, 50, 0.7);
            --primary: #3b82f6;
            --border: #2d3748;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        .header {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(11, 17, 32, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .page-title { font-weight: 800; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .page-title i { color: var(--danger); }
        .back-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text-muted); width: 40px; height: 40px; border-radius: 12px; cursor: pointer; display: grid; place-items: center; transition: 0.2s; }
        .back-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Stats Strip --- */
        .stats-strip {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px;
            max-width: 800px; margin: 0 auto;
        }
        .stat-box {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px;
            padding: 15px; text-align: center;
        }
        .stat-num { font-size: 24px; font-weight: 900; color: var(--text-main); }
        .stat-label { font-size: 12px; color: var(--text-muted); }

        /* --- Reports Grid --- */
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        
        .report-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px;
            padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden;
            transition: 0.3s;
        }
        .report-card:hover { border-color: var(--danger); box-shadow: 0 10px 30px rgba(239, 68, 68, 0.1); }
        .report-card.new { border-right: 4px solid var(--danger); }

        /* Header of Card */
        .rc-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .rc-badge { 
            background: rgba(239, 68, 68, 0.1); color: var(--danger); 
            padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; 
            display: flex; align-items: center; gap: 6px;
        }
        .rc-time { font-size: 11px; color: var(--text-muted); }

        /* Persons Involved (Updated CSS for Avatars) */
        .rc-people { 
            display: flex; gap: 15px; padding: 10px; background: rgba(0,0,0,0.2); 
            border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border);
        }
        .person { display: flex; align-items: center; gap: 10px; font-size: 12px; color: var(--text-muted); flex: 1; }
        
        /* ستايل الصورة المصغرة الجديد */
        .p-avatar { 
            width: 35px; height: 35px; border-radius: 50%; background: #333; 
            background-size: cover; border: 1px solid var(--border); 
            display: grid; place-items: center; font-weight: bold; color: #fff;
        }
        
        .person-info b { color: var(--text-main); display: flex; align-items: center; gap: 4px; font-size: 13px; }
        .p-role { font-size: 10px; opacity: 0.7; display: block; }
        .verified-icon { color: #3897f0; font-size: 12px; }

        /* Post Content Preview */
        .post-preview-box {
            background: #0f141f; border: 1px dashed var(--border); border-radius: 12px;
            padding: 15px; margin-bottom: 15px; font-size: 14px; line-height: 1.6;
        }
        .post-text { color: #e2e8f0; margin-bottom: 10px; white-space: pre-wrap; }
        .post-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 8px; border: 1px solid var(--border); display: none; }
        .content-label { font-size: 10px; color: var(--warning); margin-bottom: 5px; display: block; font-weight: bold; }

        /* Actions */
        .rc-actions { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .btn {
            padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        
        .btn-view { background: var(--primary); color: white; grid-column: span 2; }
        .btn-view:hover { opacity: 0.9; }

        .btn-ban { background: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-ban:hover { background: var(--danger); color: white; }
        
        .btn-ignore { background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--border); }
        .btn-ignore:hover { background: var(--success); color: white; border-color: var(--success); }

        /* --- Punishment Modal --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .m-box { background: var(--bg-card); width: 90%; max-width: 420px; padding: 25px; border-radius: 24px; border: 1px solid var(--border); }
        
        .m-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: var(--danger); }
        
        .punish-opts { display: flex; flex-direction: column; gap: 10px; }
        .p-opt {
            padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.2s; color: var(--text-muted);
        }
        .p-opt:hover, .p-opt.active { background: rgba(239, 68, 68, 0.1); border-color: var(--danger); color: white; }
        .p-opt i { font-size: 18px; }

        .btn-confirm { width: 100%; padding: 14px; background: var(--danger); color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--text-main); color: var(--bg-body); padding: 12px 30px; border-radius: 50px; font-weight: bold; display: none; z-index: 3000; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="location.href='admin.html'"><i class="fa-solid fa-arrow-right"></i></button>
        <div class="page-title"><i class="fa-solid fa-shield-cat"></i> إدارة البلاغات</div>
        <div style="width:40px"></div>
    </div>

    <div class="stats-strip">
        <div class="stat-box">
            <div class="stat-num" id="pendingCount">0</div>
            <div class="stat-label">بلاغات قيد الانتظار</div>
        </div>
        <div class="stat-box">
            <div class="stat-num" style="color:var(--success)" id="solvedCount">0</div>
            <div class="stat-label">تم حلها اليوم</div>
        </div>
    </div>

    <div class="container" id="reportsContainer">
        <div style="text-align:center; padding:50px; color:var(--text-muted)">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top:15px">جاري جلب الأدلة...</p>
        </div>
    </div>

    <div class="modal" id="punishModal">
        <div class="m-box">
            <div class="m-title"><i class="fa-solid fa-gavel"></i> إصدار حكم</div>
            <p style="color:var(--text-muted); font-size:13px; margin-bottom:15px">اختر العقوبة المناسبة للمستخدم المخالف:</p>
            
            <div class="punish-opts">
                <div class="p-opt" onclick="selectPunish(this, 24)">
                    <i class="fa-regular fa-clock"></i>
                    <div>
                        <div style="font-weight:bold">تكميم لمدة 24 ساعة</div>
                        <div style="font-size:10px">منع من النشر والتعليق ليوم واحد</div>
                    </div>
                </div>
                <div class="p-opt" onclick="selectPunish(this, 72)">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <div>
                        <div style="font-weight:bold">تكميم لمدة 3 أيام</div>
                        <div style="font-size:10px">عقوبة متوسطة</div>
                    </div>
                </div>
                <div class="p-opt" onclick="selectPunish(this, -1)" style="border-color:var(--danger)">
                    <i class="fa-solid fa-skull" style="color:var(--danger)"></i>
                    <div>
                        <div style="font-weight:bold; color:var(--danger)">حظر نهائي (إغلاق الحساب)</div>
                        <div style="font-size:10px">لن يتمكن من الدخول مجدداً</div>
                    </div>
                </div>
            </div>

            <button class="btn-confirm" onclick="applyPunishment()">تنفيذ الحكم</button>
            <button onclick="document.getElementById('punishModal').style.display='none'" style="width:100%; padding:12px; background:transparent; border:none; color:var(--text-muted); cursor:pointer; margin-top:10px">إلغاء</button>
        </div>
    </div>

    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpvqNAReChsHn5tFJSp7vV_EJHmtD2x4c",
            authDomain: "pools-e4381.firebaseapp.com",
            projectId: "pools-e4381",
            storageBucket: "pools-e4381.appspot.com",
            messagingSenderId: "339799216046",
            appId: "1:339799216046:web:26e437a7b7d5c24fe9023f"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let currentReport = null; 
        let selectedHours = 0; 

        auth.onAuthStateChanged(u => {
            if(!u) location.href="admin_login.html";
            else initReports();
        });

        function initReports() {
            db.collection("reports").where("status", "==", "pending")
              .orderBy("createdAt", "desc")
              .onSnapshot(async snap => {
                const container = document.getElementById("reportsContainer");
                document.getElementById("pendingCount").innerText = snap.size;
                container.innerHTML = "";

                if(snap.empty) {
                    container.innerHTML = `
                    <div style="text-align:center; padding:50px; opacity:0.6">
                        <i class="fa-solid fa-check-circle fa-3x" style="color:var(--success); margin-bottom:15px"></i>
                        <h3>لا توجد بلاغات جديدة</h3>
                        <p>الوضع تحت السيطرة!</p>
                    </div>`;
                    return;
                }

                for (const doc of snap.docs) {
                    const r = doc.data();
                    const card = await createCardHTML(doc.id, r);
                    container.innerHTML += card;
                }
            });
        }

        // دالة جلب بيانات المستخدم (صورة واسم وتوثيق)
        async function getUserInfo(uid) {
            if(!uid) return { name: 'مجهول', pic: '', char: '?', verified: '' };
            try {
                const doc = await db.collection("users").doc(uid).get();
                if(doc.exists) {
                    const d = doc.data();
                    const ver = d.isVerified ? '<i class="fa-solid fa-circle-check verified-icon"></i>' : '';
                    const pic = d.profilePic ? `background-image:url('${d.profilePic}')` : '';
                    const char = d.profilePic ? '' : (d.name ? d.name[0] : 'U');
                    return { name: d.name, pic: pic, char: char, verified: ver };
                }
            } catch(e) {}
            return { name: 'غير موجود', pic: '', char: 'X', verified: '' };
        }

        async function createCardHTML(rid, r) {
            // 1. جلب بيانات المُبلِغ والمتهم
            const reporter = await getUserInfo(r.reporterUid);
            const offender = await getUserInfo(r.offenderUid);

            // 2. تحديد المحتوى (تعليق ولا منشور)
            // الخاصية reportedText اللي ضفناها في البروفايل هتيجي هنا
            const isComment = r.type === 'comment' || r.type === 'reply';
            let contentText = r.reportedText || "محتوى غير متوفر";
            let typeLabel = isComment ? "تعليق مخالف" : "منشور مخالف";

            // لو البلاغ قديم ومفهوش reportedText، نحاول نجيب المنشور
            if (!r.reportedText && r.postId) {
                try {
                    const pDoc = await db.collection("posts").doc(r.postId).get();
                    if(pDoc.exists) contentText = pDoc.data().text || "صورة/فيديو";
                } catch(e){}
            }

            // 3. رابط المعاينة (يوديك للمنشور هناك)
            const targetPostId = r.postId || r.targetId;
            const viewLink = `profile.html?uid=${r.offenderUid}&post=${targetPostId}`;

            return `
            <div class="report-card new" id="rep-${rid}">
                <div class="rc-head">
                    <div class="rc-badge"><i class="fa-solid fa-triangle-exclamation"></i> ${r.reason || "سبب غير محدد"}</div>
                    <div class="rc-time">${moment(r.createdAt?.toDate()).fromNow()}</div>
                </div>

                <div class="rc-people">
                    <div class="person">
                        <div class="p-avatar" style="${reporter.pic}">${reporter.char}</div>
                        <div class="person-info">
                            <span class="p-role">المُبلِغ</span>
                            <b>${reporter.name} ${reporter.verified}</b>
                        </div>
                    </div>
                    <div style="width:1px; background:var(--border)"></div>
                    <div class="person">
                        <div class="p-avatar" style="${offender.pic}">${offender.char}</div>
                        <div class="person-info">
                            <span class="p-role" style="color:var(--danger)">المتهم</span>
                            <b>${offender.name} ${offender.verified}</b>
                        </div>
                    </div>
                </div>

                <div class="post-preview-box">
                    <span class="content-label">${typeLabel}:</span>
                    <div class="post-text">"${contentText}"</div>
                </div>

                <div class="rc-actions">
                    <button class="btn btn-view" onclick="window.open('${viewLink}', '_blank')">
                        <i class="fa-regular fa-eye"></i> معاينة في التطبيق
                    </button>
                    
                    <button class="btn btn-ban" onclick="openPunishModal('${rid}', '${r.offenderUid}')">
                        <i class="fa-solid fa-gavel"></i> معاقبة
                    </button>
                    
                    <button class="btn btn-ignore" onclick="ignoreReport('${rid}')">
                        <i class="fa-solid fa-check"></i> تجاهل
                    </button>
                </div>
            </div>`;
        }

        // --- Actions ---

        function ignoreReport(rid) {
            db.collection("reports").doc(rid).update({ status: "ignored" });
            toast("تم إغلاق البلاغ ✅");
        }

        function openPunishModal(rid, uid) {
            currentReport = { rid, uid };
            document.querySelectorAll('.p-opt').forEach(el => el.classList.remove('active'));
            selectedHours = 0;
            document.getElementById('punishModal').style.display = 'flex';
        }

        function selectPunish(el, hours) {
            document.querySelectorAll('.p-opt').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            selectedHours = hours;
        }

        async function applyPunishment() {
            if(!selectedHours) return toast("يرجى اختيار عقوبة أولاً");
            const { rid, uid } = currentReport;

            try {
                let updateData = {};
                let actionMsg = "";

                if (selectedHours === -1) {
                    updateData = { isDisabled: true };
                    actionMsg = "banned_permanent";
                } else {
                    const muteUntil = new Date();
                    muteUntil.setHours(muteUntil.getHours() + selectedHours);
                    updateData = { muteUntil: firebase.firestore.Timestamp.fromDate(muteUntil) };
                    actionMsg = `muted_${selectedHours}h`;
                }

                await db.collection("users").doc(uid).update(updateData);
                await db.collection("reports").doc(rid).update({ status: "resolved", action: actionMsg });

                document.getElementById('punishModal').style.display = 'none';
                toast("تم تنفيذ العقوبة بنجاح ⚖️");

            } catch(e) {
                console.error(e);
                alert("حدث خطأ أثناء التنفيذ");
            }
        }

        function toast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.display="block";
            setTimeout(() => t.style.display="none", 3000);
        }
    </script>
</body>
</html>
