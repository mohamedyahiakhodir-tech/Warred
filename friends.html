        // --- Pull to Refresh Logic (Ø³Ø­Ø¨ Ù„Ù„ØªØ­Ø¯ÙŠØ«) ---
        window.addEventListener('touchstart', e => { touchstartY = e.touches[0].clientY; });
        window.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            const diff = touchY - touchstartY;
            if (window.scrollY === 0 && diff > 50) {
                pullIndicator.classList.add('visible');
            }
        });
        window.addEventListener('touchend', () => {
            if (pullIndicator.classList.contains('visible')) {
                pullIcon.classList.add('rotate');
                loadFriends(); // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            }
        });

        // --- Realtime Status ---
        function startLiveStatus() {
            friendsData.forEach(friend => {
                rtdb.ref('/status/' + friend.uid).on('value', snap => {
                    const val = snap.val();
                    const newState = (val && val.state === 'online') ? 'online' : 'offline';
                    
                    friend.status = newState;
                    if(val && val.last_changed) friend.lastSeen = val.last_changed;

                    const dot = document.getElementById(`dot-${friend.uid}`);
                    const txt = document.getElementById(`txt-${friend.uid}`);
                    
                    if(dot && txt) {
                        if(newState === 'online') {
                            dot.classList.add('active');
                            txt.classList.add('online');
                            txt.innerText = 'Ù†Ø´Ø· Ø§Ù„Ø¢Ù†';
                        } else {
                            dot.classList.remove('active');
                            txt.classList.remove('online');
                            txt.innerText = getShortLastSeen(friend.lastSeen);
                        }
                    }
                    
                    document.getElementById('countOnline').innerText = friendsData.filter(f => f.status === 'online').length;
                });
            });
        }

        function getShortLastSeen(timestamp) {
            if (!timestamp) return 'ØºÙŠØ± Ù…ØªØµÙ„';
            if (typeof timestamp === 'object' && timestamp.toMillis) timestamp = timestamp.toMillis();
            
            const diff = Date.now() - timestamp;
            const mins = Math.floor(diff / 60000);
            
            if (mins < 1) return 'Ù†Ø´Ø· Ø§Ù„Ø¢Ù†';
            if (mins < 60) return `Ù…Ù†Ø° ${mins} Ø¯Ù‚ÙŠÙ‚Ø©`;
            if (mins < 1440) return `Ù…Ù†Ø° ${Math.floor(mins/60)} Ø³Ø§Ø¹Ø©`;
            return `Ù…Ù†Ø° ${Math.floor(mins/1440)} ÙŠÙˆÙ…`;
        }

        // --- UI Interactions ---
        window.setFilter = (type, el) => {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            currentFilter = type;
            renderFriends();
        };

        window.filterFriends = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.friend-item');
            items.forEach(item => {
                const name = item.querySelector('.friend-name').innerText.toLowerCase();
                item.style.display = name.includes(q) ? 'flex' : 'none';
            });
        };

        window.openSheet = (friend) => {
            selectedFriendUid = friend.uid;
            selectedFriendName = friend.name;
            isFavorite = friend.isFav;
            isVerified = friend.isVerified;

            // Ø¹Ø±Ø¶ Ø§Ù„Ø§Ø³Ù… Ù…Ø¹ Ø§Ù„ØªÙˆØ«ÙŠÙ‚ ÙÙŠ Ø§Ù„Ø´ÙŠØª
            const verifiedIcon = isVerified ? '<i class="fa-solid fa-circle-check verified-badge"></i>' : '';
            document.getElementById('sheetName').innerHTML = `${friend.name} ${verifiedIcon}`;
            document.getElementById('sheetDate').innerText = `ØµØ¯ÙŠÙ‚ Ù…Ù†Ø° ${friend.since}`;
            document.getElementById('sheetImg').style.backgroundImage = `url('${friend.pic}')`;
            
            updateFavBtnUI();
            document.getElementById('sheetOverlay').classList.add('active');
            document.getElementById('actionSheet').classList.add('active');
        };

        window.closeSheet = () => {
            document.getElementById('sheetOverlay').classList.remove('active');
            document.getElementById('actionSheet').classList.remove('active');
        };

        window.toggleFavorite = async () => {
            isFavorite = !isFavorite;
            updateFavBtnUI();
            
            try {
                await db.collection('users').doc(currentUserUid).collection('friends').doc(selectedFriendUid).update({
                    isFavorite: isFavorite
                });
                const fIndex = friendsData.findIndex(f => f.uid === selectedFriendUid);
                if(fIndex > -1) friendsData[fIndex].isFav = isFavorite;
                saveToCache(friendsData); // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙƒØ§Ø´
                renderFriends(); 
            } catch(e) { console.error(e); }
        };

        function updateFavBtnUI() {
            const btn = document.getElementById('favBtn');
            const txt = document.getElementById('favText');
            if (isFavorite) {
                btn.style.background = "rgba(255, 180, 0, 0.2)";
                btn.style.color = "#ffb400";
                txt.innerText = "Ø¥Ø²Ø§Ù„Ø© Ù…Ù† Ø§Ù„Ù…ÙØ¶Ù„Ø©";
            } else {
                btn.style.background = "#2c2c2e";
                btn.style.color = "#eee";
                txt.innerText = "Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ù…ÙØ¶Ù„Ø©";
            }
        }

        window.quickChat = (uid, name) => {
            const cid = [currentUserUid, uid].sort().join("_");
            db.collection("chats").doc(cid).set({ users: [currentUserUid, uid] }, {merge:true});
            location.href = `chat.html?chatId=${cid}&name=${encodeURIComponent(name)}&uid=${uid}`;
        };
        
        window.goToChat = () => quickChat(selectedFriendUid, selectedFriendName);

        window.unfriendUser = async () => {
            if(!confirm("Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø¥Ù„ØºØ§Ø¡ Ø§Ù„ØµØ¯Ø§Ù‚Ø©ØŸ")) return;
            const batch = db.batch();
            batch.delete(db.collection("users").doc(currentUserUid).collection("friends").doc(selectedFriendUid));
            batch.delete(db.collection("users").doc(selectedFriendUid).collection("friends").doc(currentUserUid));
            await batch.commit();
            closeSheet();
        };

        function checkReqCount() {
            db.collection('users').doc(currentUserUid).collection('friendRequests').onSnapshot(snap => {
                const b = document.getElementById('headerReqBadge');
                if(snap.size > 0) { b.style.display='inline-block'; b.innerText=snap.size; }

            });
        }
    </script>
