<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دخول المشرف - NABD</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
/* إعدادات الصفحة */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma}
body{
    background:#0d0d0f;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    position: relative;
}

/* زر الخروج العائم */
.exit-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #aaa;
    font-weight: bold;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    transition: 0.3s;
    border: 1px solid transparent;
}
.exit-btn:hover {
    background: rgba(255, 59, 48, 0.1);
    color: #ff3b30;
    border-color: #ff3b30;
}

/* صندوق الدخول */
.login-box{
    background:#16161a;
    padding:40px 30px;
    border-radius:16px;
    width:90%;
    max-width:380px;
    text-align:center;
    border: 1px solid #222;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}
h2{color:#5D5FEF;margin-bottom:30px; font-weight: 800;}

.input-group{text-align:right;margin-bottom:20px}
.input-group label{display:block;margin-bottom:8px; font-size: 13px; color: #aaa;}
.input-group input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:1px solid #333;
    background:#0d0d0f;
    color:#fff;
    outline: none;
    transition: 0.3s;
}
.input-group input:focus { border-color: #5D5FEF; }

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background: linear-gradient(135deg, #5D5FEF, #4a4cb0);
    color:#fff;
    font-size:16px;
    font-weight: bold;
    cursor:pointer;
    transition: 0.3s;
    margin-top: 10px;
}
button:hover { opacity: 0.9; transform: translateY(-2px); }

#error-message{
    color:#ff5555;
    margin-top:15px;
    font-size: 13px;
    min-height: 20px;
}
</style>
</head>

<body>

<a href="index.html" class="exit-btn">
    <i class="fa-solid fa-arrow-right-from-bracket"></i> خروج للرئيسية
</a>

<div class="login-box">
  <h2><i class="fa-solid fa-user-shield"></i> مشرف النظام</h2>

  <div class="input-group">
    <label>البريد الإلكتروني المعتمد</label>
    <input type="email" id="adminEmail" placeholder="admin@nabd.app" required>
  </div>

  <div class="input-group">
    <label>رمز المرور</label>
    <input type="password" id="adminPassword" placeholder="••••••" required>
  </div>

  <button onclick="adminLogin()" id="loginBtn">تسجيل الدخول</button>
  <div id="error-message"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// إعدادات الفايربيس (نفس إعداداتك)
firebase.initializeApp({
  apiKey: "AIzaSyDpvqNAReChsHn5tFJSp7vV_EJHmtD2x4c",
  authDomain: "pools-e4381.firebaseapp.com",
  projectId: "pools-e4381"
});

const auth = firebase.auth();

/* ====== إعدادات الأمان الصارمة ====== */
const AUTHORIZED_EMAIL = "yahiakhodir114@gmail.com";
const AUTHORIZED_UID = "SjJnOSEevyOYFppksjCGOzspHry2";

function adminLogin(){
  const emailInp = document.getElementById("adminEmail");
  const passInp = document.getElementById("adminPassword");
  const btn = document.getElementById("loginBtn");
  const errorDiv = document.getElementById("error-message");
  
  const email = emailInp.value.trim();
  const password = passInp.value.trim();

  // تنظيف الرسائل السابقة
  errorDiv.innerText = "";

  if(!email || !password){
    errorDiv.innerText = "يرجى ملء جميع البيانات.";
    return;
  }

  // 1. الفلتر الأول: التحقق الظاهري من الإيميل (للسرعة فقط)
  if (email !== AUTHORIZED_EMAIL) {
    errorDiv.innerText = "هذا الحساب غير مصرح له بالدخول.";
    return;
  }

  // تأثير التحميل
  btn.innerText = "جاري التحقق...";
  btn.style.opacity = "0.7";

  // 2. الفلتر الثاني: المصادقة الحقيقية مع سيرفرات جوجل
  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      // 3. الفلتر الثالث والأهم: مطابقة الـ UID
      // هذا يمنع أي شخص قام بإنشاء حساب بنفس الإيميل (لو فرضنا ذلك) من الدخول
      if (user.uid === AUTHORIZED_UID) {
          // نجاح: توجيه للوحة التحكم
          window.location.replace("admin.html");
      } else {
          // فشل: هذا ليس المشرف الحقيقي
          throw new Error("UID_MISMATCH");
      }
    })
    .catch((err) => {
      console.error(err);
      // التعامل مع الأخطاء وتسجيل الخروج فوراً للأمان
      auth.signOut();
      btn.innerText = "دخول";
      btn.style.opacity = "1";

      if(err.message === "UID_MISMATCH") {
          errorDiv.innerText = "تحذير أمني: الحساب لا يملك صلاحيات المشرف!";
      } else if (err.code === 'auth/wrong-password') {
          errorDiv.innerText = "كلمة المرور غير صحيحة.";
      } else if (err.code === 'auth/user-not-found') {
          errorDiv.innerText = "الحساب غير موجود.";
      } else {
          errorDiv.innerText = "فشل الدخول، تحقق من البيانات.";
      }
    });
}
</script>

</body>
</html>
